{% extends "firstpage/layout.html" %}
{% load staticfiles %}
{% block title %}
{{algorithm}}
{% endblock %}


{% block content %}
  <div class="container">



    {% for algorithm in algorithms %}
    <div class="row algorithm-name">
      <h1 style="color:#f8f8f8">
        {{algorithm.korname}}({{algorithm.name}})
        <a class="badge badge-danger" href="/introductions/{{algorithm.name}}" >더 알아보기</a>
      </h1>

    </div>


    <div class="row">

      <div class="col-md-6">
        <p>{{algorithm.datasetintro}}</p>
      </div>

      <div class="col-md-6">
        <img class="img-fluid" src="{% static ""%}firstpage/datas/{{algorithm.name}}.png" >
      </div>




      <div class="col-xs-12">
        <div class="bk-root">
            <div class="bk-plotdiv" id="{{algorithm.chartid}}"></div>
        </div>
        <script type="text/javascript" src="{% static ""%}firstpage/charts/{{algorithm.name}}.js" > </script>
        <!-- <p>
          디버그문구ㅠ
          "{% static "" %}firstpage/charts/{{algorithm.name}}.js"
        </p> -->
      </div>

      {% endfor %}
    </div>

  </div>
{% endblock %}
